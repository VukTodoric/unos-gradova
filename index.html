<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Zadatak</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--css-->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="main" class="wrapper">
    <section>
      <div class="section__wrapper">
        <h1 id="region"></h1>
        <div id="timer"></div>
        <select name="" id="select">
                </select>
        <button id="add">Dodaj u listu</button>
      </div>
    </section>
    <aside>
      <h3>Lista ubačenih gradova <br>Klikni na grad ako želiš da ga izbaciš iz liste...</h3>
      <div class="aside__wrapper">
        <ul id="cities" class="cities"></ul>
      </div>
      <button id="check">Završi igru</button>
    </aside>
  </div>
  <div id="progress" class="progress-bar__wrapper">
    <div class="progress-bar">
      <div id="content" class="progress-bar--content"></div>
    </div>
    <div id="result" class="result"></div>
  </div>
  <div id="gameOver" class="result">
    <h1>Kraj! Vaše vreme je isteklo...</h1>
  </div>

  <script src="js/main.js"></script>

</body>

</html>
